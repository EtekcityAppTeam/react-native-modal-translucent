buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.+'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
  buildTypes {
    release {

    }

    debug {

    }


    releaseStaging {

    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  api "com.facebook.react:react-native:+"
}
